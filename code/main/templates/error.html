{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarabun">
    <style>
      body {
        font-family: 'Sarabun', serif;
      }
      label {
        font-size: 15px;
      }
      .h1 {
        font-weight: bold;
        color: rgb( 0,60,113) !important;
      }

      .psucolor {
        background-color: rgb( 0,60,113) !important;
        border-color:  rgb( 0,60,113) !important;
      }
      .img-logo{
        width: 70px;
      }
    </style>
    <script>
      function closeWin() {
        myWindow.close();
      }
      </script>
    

    <title>COVID-19 Vaccination Record Form | แบบบันทึกการได้รับวัคซีนโควิด-19</title>
  </head>
  <body>
    <nav class="navbar navbar-light px-3 pt-3">

      <span class="navbar-brand h1 m-0 mr-2" style="font-size:16px;">schema_searcher PSU</span>
    </nav>

    <div class="alert alert-danger m-3" role="alert">
      <h4 class="text-center">พบข้อผิดพลาด (Error)</h4>
      <!-- <h6 class="pt-2 text-center">กรุณาเลือกรับการแจ้งเตือนแบบตัวต่อตัวจาก Line Notify</h6> -->
      {% if messages %}
          {% for message in messages %}
          <h6 class="pt-2 text-center"><b>
            {{ message }}
          </b></h6>
          {% endfor %}
      {% endif %}
    </div>
    <div class="m-3">
        <button type="button" class="w-100 mb-4 btn btn-lg btn-secondary" onclick="history.go(-1)">ย้อนกลับ</button>
    </div>
    <footer class="text-center">
      <img class="img-logo" src="{% static 'img/dida-logo.png' %}"> 
      <img class="img-logo" src="{% static 'img/Songklanagarin-Hospital-Icon.png' %}"> 
     </footer> 
    


</body>
</html>
